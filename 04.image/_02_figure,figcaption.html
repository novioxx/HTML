<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지에 대한 설명을 붙여주는 figure,figcaption</title>
</head>
<body>
        <figure>
            <img src="image/karina.jpeg" alt="금발 카리나">
            <figcaption> <strong><mark>카리나입니다.<mark></strong></figcaption>
        </figure>
           
</body>
</html>
