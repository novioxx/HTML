<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>action 주소로 요청을 보내는 submit과 폼을 초기화하는 reset</title>
</head>
<body>
    <form action=" /user/login">
        <h3>로그인</h3>
        <div>
            <lable>아이디
                <input type="text">
            </lable>
        </div>
        <div>
            <lable>비밀번호
                <input type="text">
            </lable>
        </div>
        <div>
            <lable>
                <!--<input type="submit" value="로그인">-->
                <!--이미지보다는 스타일로 꾸며서 submit을 사용하는 경우가 많다-->
                <input type="image" src="./login.jpg" alt="로그인버튼">
                <input type="reset" value="다시입력">
                <input type="button" value="새 탭열기" onclick="window.open()">
                <input type="button" value="인사" onclick="alert()">
            </lable>
        </div>
    </form>
    
</body>
</html>
