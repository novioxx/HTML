<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그들의 영역을 묶어주는 span</title>
</head>
<body>
    <p>블록 태그는 브라우저의 한줄을 모두 차지하기 때문에 옆에 다른 태그가 올 수 없다.</p>
    <p><span style="color: red">인라인 태그는 브라우저의 한줄을 차지 하지 않고</span>
       <span style="color: blue"> 다른 태그가 와도 그대로 표출된다.</span></p>
    
</body>
</html>

단축키 alt + l + o : html확장파일 웹브라우저 실행
