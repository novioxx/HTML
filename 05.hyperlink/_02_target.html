<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 링크의 내용을 띄워줄 위치를 지정하는 target</title>
    <style>
        <!-- .a-->
        .a1 {
            text-decoration: none;
            color: orange;

        }
    </style>
</head>
<body>
    <div>
        <h3></h3>
        <a href="http://www.naver.com"
        target="_blank">네이버</a>
        <!--_blank 속성으로 이용해서 새탭에서 열림-->
    </div>
    <div>
        <h3>밑줄 제거 및 글자색 변경된 하이퍼</h3>
        <a class="a1" href="http://www.google.com"
        target="_self">구글</a>
        <!--_self 기본 값으로 현재창에서 열림-->
    </div>
    <div>
        <h3>이미지로 링크 만들기</h3>
        <a href="https://www.smentertainment.com/PressCenter/Details/8569">
            <img src="/image/karina.jpeg" alt="sm ent 에스파 페이지">
        </a>
    </div>
    
</body>
</html>
