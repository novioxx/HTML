<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input태그에 제목을 달아주는 label </title>
    <style>
        ul {
            list-style: none;
        }
        li {
            
            margin:  20px;
        }
        li label{
            width: 70px;
            font-size: 14px;
            font-weight: bold;
            line-height: 25px;
        }
        
    </style>
    <!--margin li의 간격값
        font-weight 로 글자의 굵기-->
        <!--float,position은 css사용할때 주의해야한다-->
</head>
<body>
        <form action="/user/login" method="post">
            <ul>
                <li>
                    <label>아이디
                        <input type="text">
                    </label>
                </li>
                <li>
                    <label for="userPw">비밀번호</label>
                    <input type="password" id="userPw">
                </li>
                <li>
                    <input type="submit" value="로그인">
                </li>
            </ul>
        </form>
</body>
</html>
