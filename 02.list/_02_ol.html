<!DOCTYPE html>
<html lang="en">
<head>
        <title>순서있는 목록을 만들어 주는 ol</title>
</head>
<body>
    <h3>순서없는 목록</h3>
    <!--
        type : 표기방법 변경
        start : 시작 숫자 비정
        reversed : 항목 역순 표출


-->
    <ol type="i" start="3" reversed>
        <li>항목 첫 번째
        <li>항목 두 번째
        <li>항목 세 번째</li>

    </ol>
    
</body>
</html>
