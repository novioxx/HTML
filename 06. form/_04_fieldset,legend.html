<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하나의 폼안에 여러 태그들을 하나의 영역으로 묶어주는 fielset과
        fielset에 제목을 붙여주는 legend
    </title>
    <style>
        ul{
            list-style: none;
        }
        li {
            margin: 20px;
        }
        li label {
            width: 80px;
        }
        fieldset {
            margin: 15px;
        }
        </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>주문자정보</legend>
            <ul>
                <li>
                    <label for="username"></label>
                    <input type="text" id="username">
                </li>
                <li>
                    <label for="phoneNum">연락처</label>
                    <input type="text" id="phoneNum">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>배송지정보</legend>
            <ul>
                <li>
                    <label for="receivename">받는사람</label>
                    <input type="text" id="receivename">
                </li>
                <li>
                    <label for="addr">주소</label>
                    <input type="text" id="addr">
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
