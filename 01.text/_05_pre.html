<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 입력한 내용을 그대로 표출하는 pre</title>
</head>
<body>
    <!--pre태그에 대체 텍스트 축하하기-->
    <figure aria-labelledby="description">
    <pre>
        public static void main(String[]args){
            System.out.prrintln("hello");
        }
    </pre>
<figcaption>
    hello 을 출력하는 자바 프로그램
</figcaption>
</figure>
</body>
</html>
